<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div  id="main" class="container">

        <br>
        <h1 class="text-center">Vote for a candidate!</h1>
        <br>

        <div id="candidates" class="container d-flex justify-content-around">
            <div class="card" style="width: 18rem;">
                <img src="media/Michael_Scott.jpg" class="card-img-top" alt="Michael Scott">
                <div class="card-body">
                  <h5 class="card-title text-center">Michael Scott</h5>
                  <a href="#" class="btn btn-primary d-flex justify-content-center">Vote</a>
                  <p class="votes-for-ms text-center" style="visibility: hidden;">Votes: <span class="ms-votes"></span> </p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="media/Dwight_Schrute.jpg" class="card-img-top" alt="Dwight Schrute">
                <div class="card-body">
                  <h5 class="card-title text-center">Dwight Schrute</h5>
                  <a href="#" class="btn btn-primary d-flex justify-content-center">Vote</a>
                  <p class="votes-for-ds text-center" style="visibility: hidden;">Votes: <span class="ds-votes"></span> </p>
                </div>
            </div>
        </div>

    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
